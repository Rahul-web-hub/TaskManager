{%load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {%block title%}
    {%endblock title%}
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "index" %}">
          <img src="{% static 'images/logo.jpg' %}}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "index" %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "task" %}">To Do List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "contact" %}">Contact</a>
            
            </li>
            <li>
              <a class="nav-link" href="{% url "about" %}">About us</a>
            </li>
          </ul>
        </div>
      </div>
      {% if user.is_authenticated%}
        <form action="{% url 'logout' %}" method="post" class="d-flex">
        {% csrf_token %}
        <p class="text-white pe-2">Logged In as {{user.username}}</p>
        <button class="btn btn-outline-success my-2 my-sm-0 me-5" type="submit">Logout</button>
     </form>
      {%else%}
      <form action="{% url 'login' %}" method="post" class="d-flex">
        {% csrf_token %}
        <button class="btn btn-outline-success my-2 my-sm-0 me-5" type="submit">Login</button>
     </form>
     <form action="{% url 'register' %}" method="post" class="d-flex">
      {% csrf_token %}
      <button class="btn btn-outline-success my-2 my-sm-0 me-5" type="submit">Register</button>
   </form>
      {%endif%}
    </nav>
  </head>
  <body class="bg-light">
    
      {%block content%}
      {%endblock content%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
