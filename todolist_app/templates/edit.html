{% extends "base.html" %}

{%block title%}
<title>Edit Task- Taskmate</title>
{%endblock title%}
{%block content%}
    <div class="container">
    </br>
    {%if task_obj.manage == request.user %}
    <form method="POST" class="d-flex">
        {%csrf_token%}
        <label class="col-lg-2"></label>
        <input type="text" class="form-control col-lg-6" name="task" placeholder="{{task_obj.task}}" style="width:50%" value={{task_obj.task}}>   
        <input type="hidden" name="done" style="width:50%" value={{task_obj.done}}>   
        <button type="submit" class="btn btn-primary col-lg-2">Add Task</button>
    </form>
    {%else%}
       <p>you cannot access this page </p>
    {%endif%}
    </div>
{%endblock content%}
