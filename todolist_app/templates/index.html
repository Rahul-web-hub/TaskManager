{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Welcome to Taskmate</title>
{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center mb-5">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="image-container">
                <img class="img-fluid rounded shadow-lg" src="{% static 'images/stickynotes.jpeg' %}" alt="Sticky notes">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4 d-none d-md-block">
            <div class="image-container">
                <img class="img-fluid rounded shadow-lg" src="{% static 'images/stickynotes1.png' %}" alt="Sticky notes">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4 d-none d-lg-block">
            <div class="image-container">
                <img class="img-fluid rounded shadow-lg" src="{% static 'images/stickynotes2.jpeg' %}" alt="Sticky notes">
            </div>
        </div>
    </div>

    <div class="row justify-content-center text-center">
        <div class="col-lg-8">
            <h1 class="display-4 text-primary mb-4">Plan Your Tasks Now</h1>
            <h2 class="h3 mb-4">Quick and Easy to Use</h2>
            <p class="lead mb-5">TASKMATE lets you keep track of your tasks in one place</p>
            <a href="{% url 'task' %}" class="btn btn-primary btn-lg px-5 py-3 shadow-lg">
                Let's Get Started
            </a>
        </div>
    </div>
</div>

<style>
    .image-container {
        height: 250px; /* Adjust this value to your desired height */
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .image-container img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
</style>
{% endblock content %}
